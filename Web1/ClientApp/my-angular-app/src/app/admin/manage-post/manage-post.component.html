<!-- Navbar -->
<app-navbar-admin></app-navbar-admin>

<!-- Main Layout -->
<div class="container-fluid">
  <div class="row">
    
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <app-menu-admin></app-menu-admin>
    </div>
    <!-- End Sidebar -->

    <!-- Loading -->
    <div *ngIf="loading" class="loading-overlay">
      <div class="spinner-container">
        <div class="spinner"></div>
        <p>Vui lòng chờ ...</p>
      </div>
    </div>


    <!-- Content -->
    <div class="col-md-10 content" >
      <h2>Quản lý bài viết</h2>
      <div class="d-flex justify-content-between align-items-center .controls-container mb-3">
        
        <!-- Add Button on the left -->
        <button class="btn btn-primary btn-add"  (click)="SelectedAddForm()">
          <i class="fa-solid fa-plus"></i> Thêm bài viết
        </button>
    
        <!-- Search and Filter on the right -->
        <app-search-filter-post 
          [tintucs]="tintucs"
          [danhmucs]="danhmucs">
        </app-search-filter-post>
      </div>
    
        <!-- Table Show of Posts -->
        <app-show-post 
          [tintucs]="tintucs">
        </app-show-post>
        <!-- End Show of Posts-->
    </div>

  </div>
</div>
