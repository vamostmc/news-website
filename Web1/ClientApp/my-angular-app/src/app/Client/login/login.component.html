<app-navbar></app-navbar>
<div class="container login-check">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-4">
            <h2 class="heading-section">Login</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5 shadow rounded">
                <div class="icon d-flex align-items-center justify-content-center mb-4">
                    <span class="fa fa-user-o fa-3x"></span>
                </div>
                <h3 class="text-center mb-4">Have an account?</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control rounded-left" placeholder="Username" formControlName="username">
                        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="text-danger">
                            Username is required.
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control rounded-left" placeholder="Password" formControlName="password">
                        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
                            Password is required.
                        </div>
                    </div>
                    <div class="form-group d-md-flex mb-3">
                        <div class="w-50">
                            <label class="checkbox-wrap checkbox-primary">
                                Remember Me
                                <input type="checkbox" formControlName="rememberMe">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="#" class="forgot-password">Forgot Password</a>
                        </div>
                    </div>

                    <!-- Hiển thị thông báo lỗi ở đây -->
                    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                        {{ errorMessage }}
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary rounded submit p-3 px-5 w-100" [disabled]="loginForm.invalid">Get Started</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="login-container">
    <div class="login-card col-lg-4 col-md-6 col-sm-8">
      <h2>Login</h2>
      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingUsername" placeholder="username" required>
          <label for="floatingUsername">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn login-btn" type="submit">Login</button>
        </div>
        <div class="text-center mt-3">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
