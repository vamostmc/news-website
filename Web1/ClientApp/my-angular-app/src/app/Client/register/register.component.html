<app-navbar></app-navbar>

<div class="container register-check">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-4">
            <h2 class="heading-section">Register</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5 shadow rounded">
                <div class="icon d-flex align-items-center justify-content-center mb-4">
                    <span class="fa fa-user-o fa-3x"></span>
                </div>
                
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-4">
                        <label for="firstName" class="form-label">First Name</label>
                        <input id="firstName" type="text" class="form-control rounded" placeholder="Enter First Name" formControlName="firstName">
                        <div *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched" class="text-danger">
                            First name is required.
                        </div>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input id="lastName" type="text" class="form-control rounded" placeholder="Enter Last Name" formControlName="lastName">
                        <div *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched" class="text-danger">
                            Last name is required.
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="userName" class="form-label">Username</label>
                        <input id="userName" type="text" class="form-control rounded" placeholder="Enter Username" formControlName="userName">
                        <div *ngIf="registerForm.controls['userName'].invalid && registerForm.controls['userName'].touched" class="text-danger">
                            Username is required.
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" class="form-control rounded" placeholder="Enter Password" formControlName="password">
                        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-danger">
                            Password is required.
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input id="confirmPassword" type="password" class="form-control rounded" placeholder="Confirm Password" formControlName="confirmPassword">
                        <div *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched" class="text-danger">
                            Confirm password is required.
                        </div>
                    </div>

                    <!-- Hiển thị thông báo lỗi ở đây -->
                    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                        {{ errorMessage }}
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary rounded submit p-3 px-5 w-100" [disabled]="registerForm.invalid">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
